[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Define custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional/end-to-end tests
    slow: Slow running tests that may be skipped during quick runs

# Output configuration
log_cli = True
log_cli_level = INFO

# Configure pytest-cov for coverage reporting
addopts = --cov=assert_llm_tools --cov-report=term --cov-report=html